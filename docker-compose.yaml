services:
  db:
    image: postgres:13
    container_name: db
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    networks:
      - backend
  web:
    build: .
    container_name: web
    command: gunicorn --bind 0.0.0.0:8000 --reload "app:create_app()"
    volumes:
      - .:/app
      - ./migrations:/app/migrations
    environment:
      FLASK_APP: app/__init__.py
    depends_on:
      - db
    networks:
      - backend
